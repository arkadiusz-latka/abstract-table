<table mat-table matSort [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
    <td mat-cell *matCellDef="let element">
      <div class="action-btns">
        <button mat-raised-button color="warn">Remove</button>
        <button mat-raised-button>Edit</button>
      </div>
    </td>
  </ng-container>

  <ng-container [matColumnDef]="config.name" *ngFor="let config of columnConfigs">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{config.alias | uppercase }} </th>
    <td mat-cell *matCellDef="let element"> {{element[config.name]}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[2, 5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
