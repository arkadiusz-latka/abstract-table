<div class="container">
  <app-abstract-table [dataSource]="productsDataSoruce" [columnConfigs]="columnConfigs">
    <ng-container matColumnDef="customActions">
      <th mat-header-cell *matHeaderCellDef> Actions from parent </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="changeAvability(element)">Ustaw jako {{ element.isAvailable ? 'Dostępny' : 'Niedostępny' }}</button>
      </td>
    </ng-container>
  </app-abstract-table>
</div>
